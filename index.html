<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Luas Segitiga</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="navigation-bar">
        <div id="logo">
            <img src="poto.jpg" alt="Logo">
        </div>
        <div id="logo">Hitung Luas Segitiga</div>
        <div class="navigation">
            <a href="#">Welcome to Katik</a>
        </div>
    </div>

    <div class="input-luas-section">
        <label for="base">Alas:</label>
        <input type="number" id="base" class="katik-input" placeholder="Masukkan alas">
        <br>
        <label for="height">Tinggi:</label>
        <input type="number" id="height" class="katik-input" placeholder="Masukkan tinggi">
        <br>
        <div class="buttons">
            <button onclick="calculateArea()">Hitung Luas</button>
            <button onclick="resetForm()">Reset</button>
        </div>
        <p id="result"></p>
    </div>

    <script>
        function calculateArea() {
            var base = parseFloat(document.getElementById('base').value);
            var height = parseFloat(document.getElementById('height').value);

            if (!isNaN(base) && !isNaN(height)) {
                var area = 0.5 * base * height;
                document.getElementById('result').innerHTML = 'Luas Segitiga: ' + area.toFixed(2);
            } else {
                document.getElementById('result').innerHTML = 'Masukkan alas dan tinggi dengan benar.';
            }
        }

        function resetForm() {
            document.getElementById('base').value = '';
            document.getElementById('height').value = '';
            document.getElementById('result').innerHTML = '';
        }
        </script>
    <script src="script.js"></script>
</body>
</html>
